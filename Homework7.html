<body>
    
    <div id='mapid'></div>
    <style>
        #mapid{width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91,-79.05], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',{}).addTo(map)
        L.marker([35.911271, -79.04807]).addTo(map)
            .bindPopup("CH 322")
            .openPopup();
        
      
        L.geoJSON(southbuilding).addTo(map)
       var southbuildingphoto = L.icon({
           iconUrl:'https://upload.wikimedia.org/wikipedia/commons/5/57/UNC_South_Building.JPG',
           iconSize: [50,50],
           popupAnchor: [0,0]
       });

       var customPopup = "South Building<br/><img src='https://upload.wikimedia.org/wikipedia/commons/5/57/UNC_South_Building.JPG'width='100px'/>";

       L.geoJSON(southbuilding, {
           pointToLayer: function (feature, latling) {
            return L.marker(latling, {icon:southbuildingphoto});}})
            .bindPopup(customPopup)
            .addTo(map);
        

        L.marker([35.911533, -79.051250]).addTo(map)
            .bindPopup("The Campus Y")
